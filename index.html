<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Game Engine - Evolution</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: Arial, sans-serif; }
        canvas { display: block; background: #000; }
    </style>
</head>
<body>
<script>
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = { x: canvas.width/2, y: canvas.height/2, size: 20, color: '#00ffff' };
    let enemies = [];
    let bullets = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;

    // Controle Touch
    window.addEventListener('touchmove', (e) => {
        if(!gameOver) {
            player.x = e.touches[0].clientX;
            player.y = e.touches[0].clientY;
        }
    }, { passive: false });

    // IA: Gerador de Inimigos (MAIS FREQUENTE)
    function spawnEnemy() {
        if(gameOver) return;
        // Nasce inimigos de todos os lados
        const side = Math.floor(Math.random() * 4);
        let x, y;
        if(side === 0) { x = 0; y = Math.random() * canvas.height; }
        else if(side === 1) { x = canvas.width; y = Math.random() * canvas.height; }
        else if(side === 2) { x = Math.random() * canvas.width; y = 0; }
        else { x = Math.random() * canvas.width; y = canvas.height; }
        
        enemies.push({ x, y, size: 16, speed: 0.7 + (score / 2000) });
    }

    // Criar inimigo a cada 1 segundo (era 2s)
    setInterval(spawnEnemy, 1000);

    // IA de Defesa: Tiro Automático (MAIS LENTO)
    setInterval(() => {
        if(!gameOver && enemies.length > 0) {
            let target = enemies[0];
            let angle = Math.atan2(target.y - player.y, target.x - player.x);
            // Tiro mais cadenciado para exigir mais habilidade
            bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle)*7, vy: Math.sin(angle)*7 });
        }
    }, 800); // 0.8s entre tiros (era 0.5s)

    function loop() {
        if(gameOver) {
            // Salvar Recorde
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }

            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "bold 35px Arial";
            ctx.fillText("FIM DE JOGO", canvas.width/2, canvas.height/2 - 20);
            ctx.font = "20px Arial";
            ctx.fillText("Pontos: " + score, canvas.width/2, canvas.height/2 + 20);
            ctx.fillStyle = "#00ffff";
            ctx.fillText("RECORDE: " + highScore, canvas.width/2, canvas.height/2 + 50);
            ctx.fillStyle = "gray";
            ctx.fillText("Toque para recomeçar", canvas.width/2, canvas.height/2 + 100);
            return;
        }

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Player (com brilho)
        ctx.shadowBlur = 10; ctx.shadowColor = player.color;
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Tiros (Amarelos)
        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy;
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
            ctx.fill();
            if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) bullets.splice(i, 1);
        });

        // Inimigos (Vermelhos)
        enemies.forEach((en, i) => {
            let dx = player.x - en.x;
            let dy = player.y - en.y;
            let dist = Math.hypot(dx, dy);
            en.x += (dx/dist) * en.speed;
            en.y += (dy/dist) * en.speed;

            ctx.fillStyle = "#ff4444";
            ctx.fillRect(en.x - 8, en.y - 8, 16, 16);

            // Colisão com Player
            if(dist < player.size) gameOver = true;

            // Colisão com Tiro
