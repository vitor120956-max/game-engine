<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IA Game Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; background: #000; }
    </style>
</head>
<body>
<script>
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = { x: canvas.width/2, y: canvas.height/2, size: 20, color: '#00ffff' };
    let enemies = [];
    let bullets = [];
    let score = 0;
    let gameOver = false;

    // Controle Touch
    window.addEventListener('touchmove', (e) => {
        if(!gameOver) {
            player.x = e.touches[0].clientX;
            player.y = e.touches[0].clientY;
        }
    }, { passive: false });

    function spawnEnemy() {
        if(gameOver) return;
        const x = Math.random() < 0.5 ? 0 : canvas.width;
        const y = Math.random() * canvas.height;
        enemies.push({ x, y, size: 15, speed: 1 });
    }

    setInterval(spawnEnemy, 2000);

    // Tiro AutomÃ¡tico
    setInterval(() => {
        if(!gameOver && enemies.length > 0) {
            let target = enemies[0];
            let angle = Math.atan2(target.y - player.y, target.x - player.x);
            bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle)*6, vy: Math.sin(angle)*6 });
        }
    }, 500);

    function loop() {
        if(gameOver) {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            return;
        }

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Player
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
        ctx.fill();

        // Tiros
        bullets.forEach((b, i) => {
            b.x += b.vx; b.y += b.vy;
            ctx.fillStyle = "yellow";
            ctx.fillRect(b.x, b.y, 5, 5);
            if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) bullets.splice(i, 1);
        });

        // Inimigos
        enemies.forEach((en, i) => {
            let dx = player.x - en.x;
            let dy = player.y - en.y;
            let dist = Math.hypot(dx, dy);
            en.x += (dx/dist) * en.speed;
            en.y += (dy/dist) * en.speed;

            ctx.fillStyle = "red";
            ctx.fillRect(en.x, en.y, en.size, en.size);

            if(dist < player.size) gameOver = true;

            bullets.forEach((b, bi) => {
                if(Math.hypot(en.x - b.x, en.y - b.y) < 20) {
                    enemies.splice(i, 1);
                    bullets.splice(bi, 1);
                    score += 10;
                }
            });
        });

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
