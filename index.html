<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motor de Jogo IA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = { x: canvas.width / 2, y: canvas.height / 2, size: 22, color: '#00ffff' };
let enemies = [];
let bullets = [];
let score = 0;
let gameOver = false;

// Controle Touch Suave
window.addEventListener('touchmove', (e) => {
    if(!gameOver) {
        player.x = e.touches[0].clientX;
        player.y = e.touches[0].clientY;
    }
}, { passive: false });

// IA: Gerador de Inimigos Balanceado
function spawnEnemy() {
    if(gameOver) return;
    const side = Math.floor(Math.random() * 4);
    let x, y;
    if(side === 0) { x = 0; y = Math.random() * canvas.height; }
    else if(side === 1) { x = canvas.width; y = Math.random() * canvas.height; }
    else if(side === 2) { x = Math.random() * canvas.width; y = 0; }
    else { x = Math.random() * canvas.width; y = canvas.height; }
    
    // Velocidade corrigida para não ser um míssil
    enemies.push({ x, y, size: 18, speed: 0.8 + (score / 1500) });
}

// IA de Defesa: Tiro Automático
setInterval(() => {
    if(!gameOver && enemies.length > 0) {
        let nearest = enemies[0];
        let minDist = Math.hypot(nearest.x - player.x, nearest.y - player.y);
        
        enemies.forEach(en => {
            let d = Math.hypot(en.x - player.x, en.y - player.y);
            if(d < minDist) { minDist = d; nearest = en; }
        });

        let angle = Math.atan2(nearest.y - player.y, nearest.x - player.x);
        bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 8, vy: Math.sin(angle) * 8 });
    }
}, 450); 

setInterval(spawnEnemy, 2000); 

function update() {
    if(gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("FIM DE JOGO", canvas.width/2, canvas.height/2);
        ctx.fillText("Score: " + score, canvas.width/2, canvas.height/2 + 50);
        ctx.font = "15px Arial";
        ctx.fillText("Toque para reiniciar", canvas.width/2, canvas.height/2 + 80);
        return;
    }

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.shadowBlur = 15; ctx.shadowColor = "#00ffff";
    ctx.fillStyle = player.color;
    ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2); ctx.fill();
    ctx.shadowBlur = 0;

    // Tiros
    bullets.forEach((b, index) => {
        b.x += b.vx; b.y += b.vy;
        ctx.fillStyle = "yellow";
        ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill();
        if(b.x<0 || b.x>canvas.width || b.y<0 || b.y>canvas.height) bullets.splice(index, 1);
    });

    // Inimigos
    enemies.forEach((en, eIdx) => {
        let dx = player.x - en.x;
        let dy = player.y - en.y;
        let dist = Math.hypot(dx, dy);
        en.x += (dx / dist) * en.speed;
        en.y += (dy / dist) * en.speed;

        ctx.fillStyle = '#ff4444';
        ctx.fillRect(en.x - 9, en.y - 9, 18, 18);

        bullets.forEach((b, bIdx) => {
            if(Math.hypot(en.x - b.x, en.y - b.y) < 20) {
                enemies.splice(eIdx, 1);
                bullets.splice(bIdx, 1);
                score += 10;
            }
        });

        if(dist < player.size + 5) gameOver = true;
    });

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.textAlign = "left";
    ctx.fillText("Score: " + score, 20, 40);
    requestAnimationFrame(update);
}

window.addEventListener('touchstart', () => { if(gameOver) location.reload(); });
update();
</script>
</body>
</html>
